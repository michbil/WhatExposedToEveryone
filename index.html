<script src="node_modules/cross-storage/dist/client.js"></script>
<script src="prettyprint.js"></script>
<script>

    var storage = new CrossStorageClient('https://wrioos.com/Plus-WRIO-App/widget/storageHub.htm', {
        promise: Promise
    });

    function pp(data) {
        var p = prettyPrint(data);
        document.body.insertBefore( p, document.body.firstChild );
    }

   function dumpVar(variable) {
       storage.onConnect().then(function() {
           return storage.get(variable);
       }).then(function(data) {
            pp(data)
       });
   }

    dumpVar('plus');
    dumpVar('plusActive');
    dumpVar('savedUsers');

    var listen = true;

    window.addEventListener('message',function (m) {
        if (listen) {
            pp(JSON.parse(m.data));
            listen = false;
        }

    });

</script>

</html>
